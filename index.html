<!DOCTYPE html>
<html>
<head>
	<title>Accordion</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<div class="accordion-container">
			<div class="accordion-item">
				<div class="accordion-header"><i></i>About me</div>
				<div class="accordion-content">
					<p>Your favourite quote here.</p>
				</div>
			</div>
			
			<div class="accordion-item">
				<div class="accordion-header"><i></i> My favourite quote</div>
				<div class="accordion-content">
					<p>Your introduction and details about yourself here</p>
				</div>
			</div>

			<div class="accordion-item">
				<div class="accordion-header"><i></i>Contact form</div>
				<div class="accordion-content">
					<form id="contact-form" action="#" method="POST">
						<label for="name">Name:</label>
						<input type="text" id="name"name="name" required="" >
					</form>
				</div>
			</div>
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
